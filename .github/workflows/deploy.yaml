name: aws-deploy

on:
  push:
    branches: [ '*' ]
    tags: [ 'v[0-9]+\.[0-9]+\.[0-9]+' ]
  pull_request:
    branches: [ '*' ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: pre-commit/action@v3.0.0
  deploy:
    name: Upload to Amazon S3
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v') }}
    needs: [ "validate" ]
    permissions:
      id-token: write
      contents: read
    env:
      # bucket in org-sagebase-admincentral
      S3_BUCKET_URL="s3://bootstrap-awss3cloudformationbucket-19qromfd235z9/${{ github.event.repository.name }}/${{ github.ref_name }}"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Assume AWS Role
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-east-1
        role-to-assume: arn:aws:iam::745159704268:role/sagebase-github-oidc-cfn-template-deploy
        role-session-name: GitHubActions-${{ github.repository_owner }}-${{ github.event.repository.name }}-${{ github.run_id }}
        role-duration-seconds: 900
    - name: Copy files with the AWS CLI
      run: |
        # Clean existing files on S3 bucket
        aws s3 rm --recursive ${{ env.S3_BUCKET_URL }}
        # Upload dirs and files to S3 bucket
        DIRS=$(ls -d */)
        for dir in $DIRS
        do
          aws s3 cp --recursive ${dir} ${{ env.S3_BUCKET_URL }}/${dir}
        done
